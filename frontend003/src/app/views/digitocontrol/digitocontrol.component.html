<section id="digitocontrol" class="container">
    <div class="row">
        <div class="col-md-12 mt-4 mb-5">
            <h1>Cálculo del dígito de control</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p>Obtén el dígito de control para un código EAN13</p>
            <div class="mb-3">
                <label for="eanInput" class="form-label fw-bold">Introduce una referencia comercial:</label>
                <input type="text" id="eanInput" class="form-control mb-3" maxlength="8" [(ngModel)]="eanInput" autocomplete="off" (keyup)="calculateCheckDigitOnEnter($event)">
                <p class="mt-3 text-success">{{ resultado }}</p>
                <p class="text-muted">{{ referencia }}</p>
            </div>
        </div>
    </div>
</section>
